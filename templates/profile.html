{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ name }}!
</h1>

<hr>

<table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
  <thead>
    <tr>
      <th><abbr title="Numbering">#</abbr></th>
      <th>Name</th>
      <th>Password</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <th><abbr title="Numbering">#</abbr></th>
      <th>Name</th>
      <th>Password</th>
    </tr>
  </tfoot>
  <tbody>

    {% for participant in participants %}
      <tr>
        <td>1</td>
        <td>{{ participant.email }}</td>
        <td>{{ participant.password }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
